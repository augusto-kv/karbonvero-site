<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="KarbonVero logo em vetor">
  <defs>
    <!-- Paleta -->
    <style>
      :root{
        --kv-azul:#003B73;
        --kv-dourado:#CDA434;
        --kv-verde:#4B7C38;
        --kv-cinza:#6E6E6E;
      }
    </style>

    <!-- Gradientes para lembrar o relevo (opcional) -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a4e89"/>
      <stop offset="100%" stop-color="#002c55"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5a8d46"/>
      <stop offset="100%" stop-color="#3e6f34"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0bf63"/>
      <stop offset="100%" stop-color="#b8891f"/>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dy="4" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Realce sutil (gloss) -->
    <filter id="gloss" x="-20%" y="-20%" width="140%" height="140%">
      <feSpecularLighting surfaceScale="2" specularConstant="0.6" specularExponent="20" lighting-color="#ffffff">
        <fePointLight x="-200" y="-300" z="400"/>
      </feSpecularLighting>
      <feComposite operator="in" in2="SourceAlpha"/>
      <feComposite operator="arithmetic" k1="0" k2="1" k3="0" k4="0" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Fundo branco para tema claro (remova se quiser transparente) -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- ====================== SÍMBOLO ====================== -->
  <g id="symbol" transform="translate(128,88)">
    <!-- Grupo com relevo (comente este <g> para versão flat) -->
    <g id="relief" filter="url(#softShadow)">
      <!-- Anel -->
      <circle cx="384" cy="384" r="340"
              fill="none" stroke="url(#ringGrad)" stroke-width="56"/>
      <!-- Folha principal -->
      <path d="M640,260
               C610,240 520,240 470,270
               C400,310 360,380 360,460
               C360,560 420,650 500,700
               C560,740 640,730 700,690
               C760,650 790,560 780,470
               C770,380 720,300 640,260 Z"
            fill="url(#leafGrad)" stroke="#295b2d" stroke-width="4"/>
      <!-- Nervura dourada -->
      <path d="M390,380
               C470,520 520,640 540,740"
            fill="none" stroke="url(#goldGrad)" stroke-width="32" stroke-linecap="round"/>
      <!-- Galho (conexão dos nós) -->
      <path d="M210,360 L300,470 L360,560"
            fill="none" stroke="url(#ringGrad)" stroke-width="36" stroke-linecap="round"/>

      <!-- Nós (esferas) -->
      <circle cx="210" cy="360" r="38" fill="url(#ringGrad)"/>
      <circle cx="300" cy="470" r="38" fill="url(#ringGrad)"/>
      <circle cx="360" cy="560" r="38" fill="url(#ringGrad)"/>
    </g>
  </g>

  <!-- Brilho sutil no anel/elementos -->
  <g filter="url(#gloss)" opacity="0.18">
    <circle cx="512" cy="472" r="330" fill="none" stroke="#ffffff" stroke-width="22"/>
  </g>

  <!-- ====================== WORDMARK ====================== -->
  <!-- Observação: como não temos a tipografia exata da marca,
       uso um desenho simples com <text>. Se preferir, posso
       converter para curvas (paths) depois. -->
  <g id="wordmark" transform="translate(0,860)">
    <text x="512" y="0" text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="700" font-size="120"
          fill="url(#ringGrad)" letter-spacing="1">
      KarbonVero
    </text>
  </g>
</svg>
